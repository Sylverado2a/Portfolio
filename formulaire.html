  <body background="fond_form.jpg">

    <a href="index.php">
      <img class="retour" src="zrrow.png">

    <div class="contact">
      <h1> Contactez-moi ! </h1>
      <p> Si ya besoin de quoi-que ce soit c'est ici jeune padawan ! </p>
      <form action="/page-traitement-donnees" method="post">

        <div>
          <label for="nom">Nom</label>
          <input
            type="text"
            id="nom"
            name="nom"
            placeholder="de Zeus"
            required
          />
        </div>

        <div>
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="legolas.vertefeuille@DarkForest.tk"
            required
          />
        </div>

        <div>
          <label for="sujet"
            >De quelle couleur était le sabre du Général Kenobi ?</label
          >
          <select name="sujet" id="sujet" required>
            <option value="" disabled selected hidden>Tin Tin Tin</option>
            <option value="bleu">Bleu</option>
            <option value="Rouge">Rouge</option>
            <option value="Vert">Vert</option>
            <option value="autre">Autre...</option>
          </select>
        </div>

        <div>
          <label for="message">Votre missive</label>
          <textarea
            id="message"
            name="message"
            placeholder="Bonjour, je vous contacte car...."
            required>
          </textarea>
        </div>

        <div>
          <button type="submit">Envoyer le hibou</button>
        </div>

      </form>
    </div>
  </body>
</html>
